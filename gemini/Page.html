<style>

  /* -------------------- global oTree styles -------------------- */ 

  /* body */
  .otree-body {
    max-width: 1000px;
    /* min-width: 1000px; */
    font-family: 'Roboto', sans-serif;
    font-size: 24px;
    /* overflow-x: scroll; */
  }

  /* title */

  /* wait page (entire dialogue) */
  /* .otree-wait-page {} */

  /* wait page (dialogue title) */
  /* .otree-wait-page__title {} */

  /* wait page (dialogue body) */

  /* timer */

    display: none;
  }

  /* next button */
  /* .otree-btn-next {} */

  /* form errors alert */
  /* .otree-form-errors {} */


  /* -------------------- div styles -------------------- */ 

  /* general text box */
  .textBox {
    background: white;
    /* border-color: lightgrey;
    border-style: solid; */
    border: 2px solid lightgrey;
    border-radius: 0.5rem;
    padding: 1rem;
    height: 50vh;
    position:relative; 
    overflow:auto;  
  }

  .chat_messages {
    padding: 0.5rem;
    border-radius: 1rem;
    margin-bottom: 0.5rem;
    max-width: 80%; 
  }

  .inputBox {
    display: flex;
    align-items: center;
    margin-top: 1rem;
  }

  .typeInputBox {
    flex: 1;
    display: flex;
    align-items: center;
  }
 

  /* -------------------- text span styles -------------------- */ 

  .selfText {
    background: lightgray;
    display: inline-block;
    position: relative;
    left: 100%;
    transform: translateX(-100%);
    text-align: right;
    margin-bottom: 5px;
    padding: 10px 10px 10px 12px;
    border-radius: 20px;
    max-width: 80%;
    height: 100%;
  }

  .botText {
    background: #38A1F3;
    color: white;
    left: 0;
    display: inline-block;
    margin-bottom: 5px;
    padding: 10px 10px 10px 12px;
    border-radius: 20px;
    max-width: 80%;
    height: 100%;
  }



  /* -------------------- button styles -------------------- */ 

  input[type="text"] {
    flex: 1;
    padding: 0.5rem;
    border: 2px solid lightgrey;
    border-radius: 0.5rem;
    margin-right: 0.5rem;
  }

  input[type=button] {
    background-color: #38A1F3;
    border: none;
    color: white;
    font-size: 18px;
    padding: 5px 12px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }

  button[type="button"] {
    background-color: lightgrey;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
  }
 
  .textBox::-webkit-scrollbar {
    width: 1vw;
  }
  
  .textBox::-webkit-scrollbar-thumb {
    background: #667;    
    border-radius: 2vw;
  }

  .textBox::-webkit-scrollbar-track {
    background: #ddd;
    border-radius: 2vw;
  }
